<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="drum.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>DrumKit</h1>
        <p>Play virtual drums using your keyboard or mouse!</p>
        <div class="row mt-4">
            <div class="col">
                <button class="drum btn btn-primary" id="key-w">W</button>
            </div>
            <div class="col">
                <button class="drum btn btn-primary" id="key-a">A</button>
            </div>
            <div class="col">
                <button class="drum btn btn-primary" id="key-s">S</button>
            </div>
            <div class="col">
                <button class="drum btn btn-primary" id="key-d">D</button>
            </div>
            <div class="col">
                <button class="drum btn btn-primary" id="key-j">J</button>
            </div>
            <div class="col">
                <button class="drum btn btn-primary" id="key-k">K</button>
            </div>
            <div class="col">
                <button class="drum btn btn-primary" id="key-l">L</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="drum.js"></script>
</body>
</html>
